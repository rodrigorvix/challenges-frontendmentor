<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>By Rodrigorvix Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <div id="container">

    <header class="landing-top">
     <div class="logo">
       <img src="./images/logo.svg" alt="Logo site Huddle">
     </div>
    </header>

    <main class="landing-main">
     <figure class="landing-main-illustration">
       <img src="./images/illustration-mockups.svg" alt="Image illustration">
     </figure>

     <div class="landing-main-content">

      <h1>Build The Community </h1>
      <h2>Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#" class="button"> Register</a>

     </div>

    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
