<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">


  <title>By Rodrigorvix Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="container">

    <header class="header">
      <div class="header-logo">
        <img src="./images/logo.svg" alt="Logo site Huddle">
      </div>
    </header>

    <main class="main-container">

      <figure class="main-illustration">
        <img src="./images/illustration-mockups.svg" alt="Image illustration">
      </figure>

      <div class="main-content">

        <h1 class="main-content-title">Build The Community </h1>
        <h2 class="main-content-subtitle">Your Fans Will Love</h2>
        <p class="main-content-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="button"> Register</a>

      </div>

    </main>

    <footer class="footer-container">

      <div class="social-medias">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

  </div>

</body>

</html>
